<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/js.js" defer>
        </script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="h1">Infantry, cavalry, artillery</h1>
        <div class="photo-holder">
            <img class="pixel-photo" src="./photos/pixelInf.png" alt="Napoleonic soldier pixel art" >
            <img class="pixel-photo" src="./photos/pixelInf.png" alt="Napoleonic soldier pixel art" >
            <img class="pixel-photo" src="./photos/pixelInf.png" alt="Napoleonic soldier pixel art" >
        </div>
        <h2 class="h3" id="view">Choose your move</h2>
        <div class="button-holder">
            <button class="choose" id="inf">Infantry</button>
            <button class="choose" id="art">Artillery</button>
            <button class="choose" id="cav">Cavalry</button>
        </div>
        <div>
            <h1 class="stat-header">Statistics</h1>
            <div class="stat-holder">
                <span class="stats">Your wins: </span>
                <span id="your-wins">0</span>
                <br>
                <span class="stats" id="opp-wins-view">Opponent wins: </span>
                <span id="opp-wins">0</span>
            </div>
        </div>

    </body>
</html>
